<!DOCTYPE html>
<html class="h-100">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="h-100" style="background-image: linear-gradient(#5f5fc4, #283593, #001064)">
        <div class="text-center pb-5 head">
            Tic-Tac-Toe
        </div>
        <div class="d-flex game justify-content-around align-items-center">
            <div>
                <input id="multi" class="custom-radio" type="radio" name="opposition">
                <h1 class="d-inline">Two Player</h1><br><br>
                <input id="comp" class="custom-radio" type="radio" name="opposition">
                <h1 class="d-inline">Vs Computer</h1><br><br>
                <input id="again" type="button" class="btn" value="Play Again">
            </div>
            <div class="d-flex flex-wrap contain">
                <div id="b0" class="box top left"></div>
                <div id="b1" class="box top"></div>
                <div id="b2" class="box top right"></div>
                <div id="b3" class="box left"></div>
                <div id="b4" class="box"></div>
                <div id="b5" class="box right"></div>
                <div id="b6" class="box bottom left"></div>
                <div id="b7" class="box bottom"></div>
                <div id="b8" class="box bottom right"></div>
            </div>
        </div>
        <div id="result" class=" text-center head">

        </div>
        <script src="javascript.js"></script>
    </body>
</html>
